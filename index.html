<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青州市公安局 - 实习警员</title>
    <style>
        :root {
            --police-blue: #003366;
            --police-gold: #ffcc00;
            --police-red: #cc0000;
            --light-blue: #e6f2ff;
            --text-dark: #333;
            --text-light: #fff;
            --bg-light: #f5f5f5;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MCA1MCI+PHBhdGggZmlsbD0iI2U2ZjJmZiIgZD0iTTI1IDVhMjAgMjAgMCAxIDEgMCA0MCAyMCAyMCAwIDEgMSAwLTQwek0xNSAyNWgxMHYxMEgxNVYyNXptMjAgMGgxMHYxMEgzNVYyNXoiLz48L3N2Zz4=');
        }

        /* 顶部导航栏 */
        .navbar {
            background-color: var(--police-blue);
            color: var(--text-light);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--police-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--police-blue);
        }

        .logo-text h1 {
            font-size: 1.5em;
            font-weight: 600;
        }

        .logo-text p {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge {
            background-color: var(--police-gold);
            color: var(--police-blue);
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* 主内容区 */
        .main-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .welcome-section {
            background: linear-gradient(135deg, var(--police-blue) 0%, #004488 100%);
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            text-align: center;
        }

        .welcome-title {
            font-size: 2em;
            margin-bottom: 15px;
            color: var(--police-gold);
        }

        .welcome-subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .police-id-card {
            background: white;
            color: var(--text-dark);
            max-width: 400px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border-left: 8px solid #999;
        }

        .police-id-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--police-blue);
            margin-bottom: 20px;
            text-align: center;
        }

        .id-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-item {
            border-bottom: 1px dashed #ddd;
            padding-bottom: 8px;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
        }

        .info-value {
            font-weight: bold;
            color: var(--police-blue);
        }

        .intern-notice {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #999;
            letter-spacing: 1px;
            margin: 10px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #ccc;
        }

        /* 电脑区域 */
        .computer-section {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: var(--police-blue);
            border-bottom: 2px solid var(--police-blue);
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        .computer-image {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            display: block;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        .password-prompt {
            text-align: center;
            margin-bottom: 15px;
            color: #555;
            font-size: 1.1em;
        }

        .password-input-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--police-blue);
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
        }

        .submit-btn {
            background-color: var(--police-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        .submit-btn:hover {
            background-color: #002244;
        }

        .hint {
            text-align: center;
            margin-top: 15px;
            color: #777;
            font-size: 0.9em;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 3px solid var(--police-gold);
        }

        .error-message {
            color: var(--police-red);
            text-align: center;
            margin-top: 10px;
            min-height: 25px;
            font-weight: 500;
        }

        /* 进度指示器 */
        .progress-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 51, 102, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* 页脚 */
        .footer {
            background-color: var(--police-blue);
            color: #ccc;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            margin-top: 50px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }
            
            .logo {
                margin-bottom: 15px;
            }
            
            .police-id-card {
                padding: 20px;
            }
            
            .id-info {
                grid-template-columns: 1fr;
            }
            
            .intern-notice {
                font-size: 1.2em;
            }
            
            .computer-section {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="logo-text">
                    <h1>青州市公安局</h1>
                    <p>QINGZHOU PUBLIC SECURITY BUREAU</p>
                </div>
            </div>
            <div class="user-info">
                <div class="badge">实习警员</div>
                <div class="user-name">岳月</div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="main-container">
        <!-- 欢迎部分 -->
        <section class="welcome-section">
            <h2 class="welcome-title">实习警员工作台</h2>
            <p class="welcome-subtitle">今天是2025年11月11日，这是你在青州市公安局实习的第72天</p>
            
            <div class="police-id-card">
                <div class="police-id-title">实习警员证</div>
                <div class="id-info">
                    <div class="info-item">
                        <div class="info-label">姓名</div>
                        <div class="info-value">岳月</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">性别</div>
                        <div class="info-value">女</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">部门</div>
                        <div class="info-value">刑侦支队二队（实习）</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">实习期</div>
                        <div class="info-value">09.01-11.30</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 电脑部分 -->
        <section class="computer-section">
            <h2 class="section-title">办公电脑系统（实习权限）</h2>
            
            <!-- 电脑SVG图像 -->
            <svg class="computer-image" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
                <rect x="50" y="20" width="400" height="220" rx="10" fill="#e0e0e0" stroke="#ccc" stroke-width="2"/>
                <rect x="70" y="40" width="360" height="160" rx="5" fill="#1a1a1a"/>
                <rect x="120" y="100" width="260" height="40" rx="5" fill="#003366"/>
                <text x="250" y="125" text-anchor="middle" fill="#ffcc00" font-family="Arial, sans-serif" font-size="18" font-weight="bold">青州公安内部系统</text>
                <rect x="150" y="170" width="200" height="20" rx="3" fill="#333"/>
                <rect x="150" y="170" width="80" height="20" rx="3" fill="#999"/>
                
                <rect x="180" y="240" width="140" height="40" rx="5" fill="#003366" id="powerButton"/>
                <text x="250" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">启动电脑</text>
                
                <rect x="175" y="245" width="10" height="10" rx="2" fill="#ffcc00" opacity="0.7">
                    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
                </rect>
            </svg>
            
            <div class="password-prompt">
                请输入实习警员警号以访问基础系统：
            </div>
            
            <div class="password-input-container">
                <input type="password" class="password-input" id="passwordInput" placeholder="输入6位数字密码" maxlength="6" inputmode="numeric">
                <button class="submit-btn" id="submitPassword">
                    <i class="fas fa-unlock-alt"></i> 解锁系统
                </button>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </section>
    </div>

    <!-- 进度指示器 -->
    <div class="progress-indicator">实习第72天</div>

    <!-- 页脚 -->
    <footer class="footer">
        青州市公安局信息中心 | 实习权限系统 | 系统版本：v2.5.1
    </footer>

    <script>        
        // 密码验证
        document.getElementById('submitPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const password = passwordInput.value.trim();
            
            // 正确密码：051383（未来的正式警号）
            const correctPassword = "051383";
            
            if (password === correctPassword) {
                // 密码正确，跳转到desk.html
                errorMessage.textContent = "";
                errorMessage.style.color = "#34a853";
                errorMessage.textContent = "✓ 密码正确，正在进入实习系统...";
                
                // 模拟加载过程
                setTimeout(() => {
                    window.location.href = "desk.html";
                }, 1000);
                
            } else if (password === "") {
                errorMessage.textContent = "请输入密码";
                errorMessage.style.color = "#ea4335";
            } else if (password.length !== 6 || !/^\d+$/.test(password)) {
                errorMessage.textContent = "密码必须为6位数字";
                errorMessage.style.color = "#ea4335";
                passwordInput.value = "";
                passwordInput.focus();
            } else {
                errorMessage.textContent = "密码错误，请重新输入";
                errorMessage.style.color = "#ea4335";
                passwordInput.value = "";
                passwordInput.focus();
                
                // 添加振动效果
                passwordInput.style.animation = "shake 0.5s";
                setTimeout(() => {
                    passwordInput.style.animation = "";
                }, 500);
            }
        });
        
        // 允许按回车键提交密码
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('submitPassword').click();
            }
        });
        
        // 当输入框获得焦点时，清除错误信息
        document.getElementById('passwordInput').addEventListener('focus', function() {
            document.getElementById('errorMessage').textContent = "";
        });
        
        // 限制只能输入数字
        document.getElementById('passwordInput').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 6) {
                this.value = this.value.slice(0, 6);
            }
        });
        
        // 添加振动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
    </script>
</body>
</html>
